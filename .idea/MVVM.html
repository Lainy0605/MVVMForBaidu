<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message1">
        <br>
        <div>{{message1}}</div>
        <input type="text" v-bind="message2">
        <div>{{message2}}</div>
    </div>
    <script src="observer.js"></script>
    <script src="compile.js"></script>
    <script src="MVVM.js"></script>
    <script src="watcher.js"></script>
    <script>
        let vm = new MVVM({
            el:'#app',
            data:{
                message1:'',
                message2:''
            }
        })
    </script>
</body>
</html>
